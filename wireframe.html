<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="bumble-logo.png" alt="Bumble Logo">
        </div>
        <h1>Bumble Referral</h1>
        <div class="form">
            <label for="friend-name">Friend's Name:</label>
            <input type="text" id="friend-name" placeholder="Enter Friend's Name">
            <label for="friend-contact">Email or Phone:</label>
            <input type="text" id="friend-contact" placeholder="Enter Friend's Contact">
            <button id="invite-button">Send Invite</button>
        </div>
        <div class="referral-stats">
            <h2>Your Referral Stats:</h2>
            <p>Total Invites: <span id="total-invites">X</span></p>
            <p>Successful Referrals: <span id="successful-referrals">Y</span></p>
            <p>Total Rewards Earned: <span id="total-rewards">Z</span></p>
        </div>
    </div>
</body>
</html>
